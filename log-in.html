<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>log-in form</title>
</head>
<body>
    <div class="flex bg-[url('img/ab.jpg')] items-center justify-center h-screen">
        <div class="w-[50%] h-[70%] md:w-[35%] lg:w-[25%] text-center bg-black p-6 rounded-l-lg shadow-[-15px_20px_70px_-30px_white] ml-8 border-solid border-t-2 border-l-2 border-b-2 border-pink-500">
            <p class="font-bold text-pink-400 text-3xl mt-6">Sign in</p>
            <div class=" mt-6">
                <input type="text" placeholder="enter your username" class="py-2.5 px-12 bg-gray-100 focus-none outline-none rounded-md">
                <i class="fa-solid fa-user pt-4 -ml-8 absolute text-sm text-gray-400"></i>
            </div>
            <div class=" mt-4">
                <input type="email" placeholder="enter your email" class="py-2.5 px-12 bg-gray-100 focus-none outline-none rounded-md">
                <i class="fa-solid fa-envelope absolute text-sm text-gray-400 mt-4 -ml-8"></i>
            </div>
            <div class=" mt-4">
                <input type="password" placeholder="enter your password" class="py-2.5 px-12 bg-gray-100 focus-none outline-none rounded-md">
                <i class="fa-solid fa-user-lock pt-4 -ml-8 absolute text-sm text-gray-400"></i>
            </div>
            <div class="mt-4 text-sm">
                <div class="flex ml-10 text-pink-400">
                    <p>Forgot your password?</p>
                    <a href="#" class="underline decoration-pink-400 pl-1">click here</a>
                </div>
                <button class="hover:bg-pink-600 hover:text-white py-2 px-8 rounded-md mt-8 ring-1 ring-pink-500 text-pink-500 duration-500 font-bold"><a href="index.html">sign in</a></button>
            </div>
        </div>
                         <!-- sign up -->
        <div class="w-[50%] h-[70%] md:w-[35%] lg:w-[25%] text-center bg-pink-400 p-6 rounded-r-lg font-bold shadow-[12px_10px_30px_-20px_white] mr-8 border-solid border-t-[4px] border-r-[4px] border-b-[4px] border-black">
            <p class="text-3xl mt-28">Don't have an account?</p>
            <p class="text-sm text-gray-600">Sign up with us</p>
            <button class="hover:bg-black hover:text-white ring-2 ring-black py-2 px-8 text-black rounded-md mt-8 duration-500"><a href="sign-up.html">sign up</a></button>
            </div>
        </div>
    </div>
</body>
</html>
