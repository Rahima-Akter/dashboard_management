<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>
<body class=" bg-[#032339]">

    <div class="flex flex-row">
        <!-- sidebar -->
        <div class="max-w-[95px] hover:max-w-[300px] overflow-hidden text-white font-bold justify-between items-center duration-500 group flex-1">
            <div class="bg-[#235784] top-0 bottom-0 h-full p-2 ">
                <div class="flex flex-row justify-between items-center">
                    <img src="img/profile.jpg" class="w-16 mt-2 ml-2 ring-4 ring-white rounded-full">
                    <p class="ml-4 text-2xl font-serif group-hover:mr-2">Rahima_Akter</p>
                </div>
                <div class="flex flex-row mx-h-[20px] mt-10 py-2 text-2xl mx-2 px-4 bg-[#264153] rounded-full cursor-pointer ">
                    <i class="fas fa-home text-3xl  pr-8"></i>
                    <h1>Dashboard</h1>
                </div>
                <div class="flex flex-row mx-h-[20px] mt-2 py-2 text-center text-2xl  mx-2 px-4 hover:bg-[#264153] rounded-full cursor-pointer ">
                    <i class="fas fa-user-group text-3xl pt-1 pr-8"></i>
                    <h1>Clients</h1>
                </div>
                <div class="flex flex-row mx-h-[20px] mt-2 py-2 text-center text-2xl  mx-2 px-4 hover:bg-[#264153] rounded-full cursor-pointer ">
                    <i class="fas fa-table text-3xl pt-1 pr-8"></i>
                    <h1>Products</h1>
                </div>
                <div class="flex flex-row mx-h-[20px] mt-2 py-2 text-center text-2xl  mx-2 px-4 hover:bg-[#264153] rounded-full cursor-pointer ">
                    <i class="fas fa-chart-pie text-3xl pt-1 pr-8"></i>
                    <h1>Charts</h1>
                </div>
                <div class="flex flex-row mx-h-[20px] mt-2 py-2 text-center text-2xl  mx-2 px-4 hover:bg-[#264153] rounded-full cursor-pointer ">
                    <i class="fas fa-pen text-3xl pt-1 pr-8"></i>
                    <h1>Posts</h1>
                </div>
                <div class="flex flex-row mx-h-[20px] mt-2 py-2 text-center text-2xl  mx-2 px-4 hover:bg-[#264153] rounded-full cursor-pointer ">
                    <i class="fas fa-star text-3xl pt-1 pr-8"></i>
                    <h1>Favorite</h1>
                </div>
                <div class="flex flex-row mx-h-[20px] mt-2 py-2 text-center text-2xl  mx-2 px-4 hover:bg-[#264153] rounded-full cursor-pointer ">
                    <i class="fas fa-cog text-3xl pt-1 pr-8"></i>
                    <h1>Settings</h1>
                </div>
                <div class="flex flex-row mx-h-[20px] mt-28 py-2 text-center text-2xl  mx-2 px-4 bg-[#921616] rounded-full cursor-pointer ">
                    <i class="fas fa-sign-out text-3xl pt-1 pr-8"></i>
                    <h1 class=""><a href="log-in.html">Log Out</a></h1>
                </div>
            </div>
        </div>
        <!-- sidebar end -->
        <div class="flex flex-col flex-1">
            <!-- Dashboard section -->
            <div class="bg-[#235784] w-[95%] m-5 justify-between flex flex-row rounded-full py-2 text-white font-bold text-2xl px-4 hover:bg-[#264153] duration-200">
                <p>Dashboard</p>
                <i class="fas fa-chart-bar pt-1"></i>
            </div>
                            <!-- cards -->
            <div class="flex flex-wrap  gap-6 text-white font-bold mx-12 mt-4 flex-1">
                <div class="flex flex-row bg-[#235784] rounded-lg w-48 h-44 lg:w-64 lg:h-64 justify-center items-center hover:bg-[#264153] duration-200 cursor-pointer flex-1">
                    <i class="fas fa-user"></i>
                    <div class="flex flex-col">
                        <p>User</p>
                        <p>$100</p>
                    </div>
                </div>
                <div class="flex flex-row bg-[#235784] rounded-lg w-48 h-44 lg:w-64 lg:h-64 justify-center items-center hover:bg-[#264153] duration-200 cursor-pointer flex-1">
                    <i class="fas fa-user"></i>
                    <div class="flex flex-col">
                        <p>Post</p>
                        <p>$100</p>
                    </div>
                </div>
                <div class="flex flex-row bg-[#235784] rounded-lg w-48 h-44 lg:w-64 lg:h-64 justify-center items-center hover:bg-[#264153] duration-200 cursor-pointer flex-1">
                    <i class="fas fa-user"></i>
                    <div class="flex flex-col">
                        <p>Product</p>
                        <p>$100</p>
                    </div>
                </div>
                <div class="flex flex-row bg-[#235784] rounded-lg w-48 h-44 lg:w-64 lg:h-64 justify-center items-center hover:bg-[#264153] duration-200 cursor-pointer flex-1">
                    <i class="fas fa-user"></i>
                    <div class="flex flex-col">
                        <p>Revenue</p>
                        <p>$100</p>
                    </div>
                </div>
            </div>
                <!-- Cards ends -->
                <!-- product section -->
            <div class="bg-[#235784] w-[95%] my-5 mx-3 justify-between flex flex-row rounded-full py-2 text-white font-bold text-2xl px-4 hover:bg-[#264153] duration-200">
                <p>Products</p>
                <i class="fas fa-table pt-1"></i>
            </div>
            <table class="h-72 text-white border-separate w-[90%] ml-6 lg:ml-10 text-xl">
                <thead class="bg-[#235784]">
                    <tr>
                        <th class="rounded-lg py-2 -px-2 ml-4">Products</th>
                        <th class="rounded-lg py-2 px-2">Price</th>
                        <th class="rounded-lg py-2 px-2">Count</th>
                    </tr>
                </thead>
                <tbody class="text-lg font-bold text-center mt-10">
                    <tr>
                        <td class="hover:bg-[#273346] rounded-lg cursor-pointer">TV</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">$1200</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">140</td>
                    </tr>
                    <tr>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">Spaker</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">$800</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">80</td>
                    </tr>
                    <tr>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">Laptop</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">$2000</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">500</td>
                    </tr>
                    <tr>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">Tablet</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">$700</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">240</td>
                    </tr>
                    <tr>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">Watch</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">$1100</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">1000</td>
                    </tr>
                    <tr>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">PS-2</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">$10000</td>
                        <td  class="hover:bg-[#273346] rounded-lg cursor-pointer">200</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>
</html>
